<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #D3D3D3;
            color: #000;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1c1a1a; /* Dark off-white */
            border: 2px solid #87CEEB; /* Sky Blue */
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff; /* White text */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: #87CEEB;
            transform: scale(1.1);
        }

        .cell.taken {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .refresh {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            background: #FFA07A; /* Light Salmon */
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .refresh:hover {
            background: #FF7F50; /* Coral */
        }

    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button class="refresh" onclick="location.reload()">Play Again</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const cells = Array(9).fill(null);
        let isPlayerTurn = true;

        function checkWinner(cells) {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return cells[a];
                }
            }
            return cells.includes(null) ? null : 'Tie';
        }

        function bestMove() {
            function minimax(cells, isMaximizing) {
                const winner = checkWinner(cells);
                if (winner === 'X') return -10;
                if (winner === 'O') return 10;
                if (winner === 'Tie') return 0;

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < cells.length; i++) {
                        if (cells[i] === null) {
                            cells[i] = 'O';
                            const score = minimax(cells, false);
                            cells[i] = null;
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < cells.length; i++) {
                        if (cells[i] === null) {
                            cells[i] = 'X';
                            const score = minimax(cells, true);
                            cells[i] = null;
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < cells.length; i++) {
                if (cells[i] === null) {
                    cells[i] = 'O';
                    const score = minimax(cells, false);
                    cells[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function autoMove() {
            const move = bestMove();
            cells[move] = 'O';
            document.getElementById(`cell-${move}`).textContent = 'O';
            document.getElementById(`cell-${move}`).classList.add('taken');
        }

        function handleClick(event) {
            const index = parseInt(event.target.id.split('-')[1]);
            if (cells[index] || !isPlayerTurn) return;

            cells[index] = 'X';
            event.target.textContent = 'X';
            event.target.classList.add('taken');

            const winner = checkWinner(cells);
            if (winner) {
                message.textContent = winner === 'Tie' ? "It's a Tie!" : `${winner} Wins!`;
                board.style.pointerEvents = 'none';
                return;
            }

            isPlayerTurn = false;
            setTimeout(() => {
                autoMove();
                const winner = checkWinner(cells);
                if (winner) {
                    message.textContent = winner === 'Tie' ? "It's a Tie!" : `${winner} Wins!`;
                    board.style.pointerEvents = 'none';
                    return;
                }
                isPlayerTurn = true;
            }, 500);
        }

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                cell.addEventListener('click', handleClick);
                board.appendChild(cell);
            }
        }

        createBoard();
    </script>
</body>
</html>
